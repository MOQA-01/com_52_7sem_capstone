services:
  # PostgreSQL Database
  - type: pserv
    name: jal-jeevan-db
    plan: free
    region: oregon
    databaseName: jal_jeevan_db
    databaseUser: jjm_user

  # Backend API Service
  - type: web
    name: jal-jeevan-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: jal-jeevan-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: MQTT_BROKER_HOST
        value: test.mosquitto.org
      - key: MQTT_BROKER_PORT
        value: "1883"
      - key: MQTT_USERNAME
        value: ""
      - key: MQTT_PASSWORD
        value: ""
      - key: DEBUG
        value: "false"
      - key: ML_MODEL_PATH
        value: ml/models
      - key: LOG_LEVEL
        value: INFO

  # Frontend Static Site
  - type: web
    name: jal-jeevan-frontend
    runtime: static
    plan: free
    region: oregon
    branch: main
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: https://jal-jeevan-backend.onrender.com/api/:splat
